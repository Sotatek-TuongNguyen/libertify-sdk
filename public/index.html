<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRO OPTIM</title>
    <style>
      body {
        padding: 20px;
        margin: 0;
      }
      #app {
        border: 1px solid #cccccc;
        min-height: 100px;
      }
      textarea {
        height: 300px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <script src="/main.js"></script>
    <script>
      const optimize = () => {
        const app = document.getElementById("app");
        const optimizeConfig = JSON.parse(
          document.getElementById("optimizeConfig").value
        );
        libertify.init(app, {
          apiKey: "$kabkveshjcvjkf5vyrht45gvkhj90u8=",
          config: {
            optimizeConfig,
            styles: {
              textColor: "#3b3b3b",
              backgroundColor: "#fff",
            },
          },
        });
      };
    </script>
    <div>Optimize composition with libertify SDK:</div>
    <textarea id="optimizeConfig">
    {
      "asset_class": "Equity",
      "currency": "EUR",
      "portfolio": {
        "composition": [
          {
            "ticker": "GLE.PA",
            "quantity": 25
          },
          {
            "ticker": "TTE.PA",
            "quantity": 18
          },
          {
            "ticker": "FDJ.PA",
            "quantity": 50
          },
          {
            "ticker": "AI.PA",
            "quantity": 10
          }
        ]
      }
    }
    </textarea>
    <button onclick="optimize()" style="margin-bottom: 10px">Optimize</button>
    <div id="app"></div>
    <script>
      optimize();
    </script>
  </body>
</html>
